<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DTX-eye</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/calendar.css">

</head>
<body>
<header>
    <div class="header_frame" >
        DTX-eye
    </div>
</header>
<div class="main_frame" >
    <form th:object="${form}" class="form-inline">
        <div class=data_frame th:text="|*{patientName}(*{gender}) 생년월일: *{birthday.replaceAll('-','/').substring(2,birthday.length())} 교정 시간 *{correctionTime}(시간) |"></div>

    </form>

    <div class="calender_frame">
        <div class="sec_cal">
            <div class="cal_nav">
                <a href="javascript:;" class="nav-btn move-prev">prev</a>
                <div class="year-month"></div>
                <a href="javascript:;" class="nav-btn move-next">next</a>
            </div>
            <div class="cal_wrap">
                <div class="days">
                    <div class="day">SUN</div>
                    <div class="day">MON</div>
                    <div class="day">TUE</div>
                    <div class="day">WED</div>
                    <div class="day">THU</div>
                    <div class="day">FRI</div>
                    <div class="day">SAT</div>
                </div>
                <div class="nav-btn dates"></div>
            </div>
        </div>
    </div>



    <div class="pie_graph_frame">
        <div class="card" >
            <div class="percent">
                <svg>

                    <circle cx="105" cy="105" r="100"></circle>
                    <circle th:object="${form}"cx="105" cy="105" r="100" th:style="|--percent: (*{wearingTime} / *{correctionTime}) * 100|" ></circle>

                </svg>
                <div th:object ="${form}" class="number">
                    <h3 th:text="(*{wearingTime}/*{correctionTime})*100+|%|"><span></span></h3>
                </div>
            </div>
            <div th:object ="${form}"class="title">
                <h5 th:text="|교정 시간 *{wearingTime}/*{correctionTime}(시간)|"></h5>
            </div>
        </div>

        <div class="card" style="left: 15px;">
            <div class="percent">
                <svg>
                    <circle cx="105" cy="105" r="100"></circle>
                    <circle th:object="${form}"cx="105" cy="105" r="100" th:style="|--percent: (*{wearingDay} / *{correctionDay}) * 100|" ></circle>
                </svg>
                <div th:object ="${form}" class="number">
                    <h3 th:text="(*{wearingDay}/*{correctionDay})*100+|%|"></h3>
                </div>
            </div>
            <div th:object ="${form}" class="title">
                <h5 th:text="|교정 날짜 *{wearingDay}/*{correctionDay}(일)|"></h5>
            </div>
            </div>
        </div>

        <div class="horizon_graph_frame">

        </div>

    </div>

</div>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
